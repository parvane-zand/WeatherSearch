<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Josefin+Sans&family=Nunito:wght@700&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control"
              id="inputSearch2"
              placeholder="Type a city ..."
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-success mb-3"
              id="search"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-primary mb-3" id="current">Current</button>
          </div>
        </div>
      </form>
      <h1 id="city-name"></h1>
      <h6 id="date">Monday, Dec 19 2022, 22:40 <br /></h6>
      <div class="row">
        <div class="col"></div>
        <div class="col degree" id="temp"></div>
        <div class="col unit">
          <br />
          <a href="" id="cel"> °C</a>
          |
          <a href="" id="far">°F</a>
        </div>
      </div>
      <div class="row atributes">
        <div class="col">Weather: <span id="weather"></span></div>
        <div class="col">Humidity: <span id="humidity"></span>%</div>
        <div class="col">Wind: <span id="wind"></span> km/h</div>
      </div>
      <hr />
      <div class="row days">
        <div class="col"><strong>Tue</strong></div>
        <div class="col"><strong>Wed</strong></div>
        <div class="col"><strong>Thu</strong></div>
        <div class="col"><strong>Fri</strong></div>
        <div class="col"><strong>Sat</strong></div>
      </div>
      <div class="row icons">
        <div class="col">
          <iconify-icon icon="ph:sun-duotone"></iconify-icon>
        </div>
        <div class="col">
          <iconify-icon icon="ph:cloud-sun-duotone"></iconify-icon>
        </div>
        <div class="col">
          <iconify-icon icon="ph:cloud-sun-duotone"></iconify-icon>
        </div>
        <div class="col">
          <iconify-icon icon="ph:cloud-sun-duotone"></iconify-icon>
        </div>
        <div class="col">
          <iconify-icon icon="ph:cloud-sun-duotone"></iconify-icon>
        </div>
      </div>
      <div class="row future">
        <div class="col"><strong>11°</strong> 6°</div>
        <div class="col"><strong>13°</strong> 6°</div>
        <div class="col"><strong>13°</strong> 5°</div>
        <div class="col"><strong>13°</strong> 7°</div>
        <div class="col"><strong>13°</strong> 7°</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
